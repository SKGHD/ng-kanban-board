<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">nG Kanban Board</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">ğŸ± See Kanban </a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)"
          >ğŸ”‘ Login</a
        >
        <a
          mat-button
          routerLink="/login"
          *ngIf="afAuth.authState | async as user"
        >
          <img
            class="avatar"
            [src]="user.photoURL || 'assets/default-user.svg'"
          />
          Profile
        </a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://twitter.com/sangramgorai">
          <i>ğŸ’¬</i>
          <span>Follow on Twitter</span>
        </a>
        <a mat-menu-item href="https://www.linkedin.com/in/sangramgorai">
          <i>ğŸ’¾</i>
          <span>Connect on LinkedIn</span>
        </a>
        <a mat-menu-item href="https://sangram.netlify.app/">
          <i>ğŸ”¥</i>
          <span>Visit my Portfolio</span>
        </a>

        <a mat-menu-item href="https://github.com/SKGHD">
          <i>ğŸ“º</i>
          <span>Follow on Github</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
